<!-- Mute/Unmute Button -->
        <button onclick="toggleMute()">Mute/Unmute All</button>
    

<!-- java script for images-->
 <script>
        $(document).ready(function() {
            $(".draggable").draggable({ stack: ".draggable" });
        });

function celebrate() {
    alert("Congrats! ðŸŽ‰");
    // Trigger a confetti effect here using a library or custom code
  }

// Function to toggle mute/unmute for all audio elements with the class 'audio-player'
    function toggleMute() {
                // Get all audio elements with the class 'audio-player'
                const audioElements = document.querySelectorAll('.audio-player');
                
                // Loop through each audio element and toggle its mute state
                audioElements.forEach(audio => {
                    audio.muted = !audio.muted;
                });
            }
      </script>
