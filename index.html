<div class="audio-player-container">
    <audio id="audioPlayer" controls autoplay>
        <source src="img/New Recording 19.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="controls">
        <button onclick="prevTrack()"><<</button>
        <button onclick="togglePlayPause()">||</button>
        <button onclick="nextTrack()">>></button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Array of audio files
    const audioFiles = [
        "img/New Recording 19.mp3",
        "img/sutotunehusky.mp3",
        "img/dogpiano.mp3",
        "img/dog of wisdom.mp3"  // Add paths to your audio files
    ];
    
    let currentTrackIndex = 0;

    const audioPlayer = document.getElementById('audioPlayer');

    // Load the current track based on index
    function loadTrack(index) {
        audioPlayer.src = audioFiles[index];
        audioPlayer.play();
    }

    // Play/Pause toggle function
    function togglePlayPause() {
        if (audioPlayer.paused) {
            audioPlayer.play();
        } else {
            audioPlayer.pause();
        }
    }

    // Next track function
    function nextTrack() {
        currentTrackIndex = (currentTrackIndex + 1) % audioFiles.length;
        loadTrack(currentTrackIndex);
    }

    // Previous track function
    function prevTrack() {
        currentTrackIndex = (currentTrackIndex - 1 + audioFiles.length) % audioFiles.length;
        loadTrack(currentTrackIndex);
    }

    // Automatically load the next track when the current track ends
    audioPlayer.addEventListener('ended', function() {
        nextTrack();
    });

    // Load the initial track
    loadTrack(currentTrackIndex);
</script>
